<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>A Random Quote Machine</title>
    <script src="../jQuery/jquery-3.1.0.min.js">
    </script>
    <link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">


</head>

<body>
    <div class="container">
        <div class="content">
            <p class="text"><i class="fa fa-quote-left fa-lg fa-border"></i> <span>This is my  random quote machine.<span></p>
            <p class="author"> - <span>Liuqing</span></p>
        </div>
        <div class="control">
            <a id="twitter" class="btn" href="http://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
            <a id="weibo" class="btn" href="http://www.weibo.com" target="_blank"><i class="fa fa-weibo"></i></a>
            <button id="quote" type="button" class="btn">New Quote</button>
        </div>
    </div>
</body>

</html>
